<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellaInvestments</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons (opcional, puedes usar Font Awesome u otros) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="cssLogin.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-section">
            <div class="logo-icon">
                <i data-lucide="trending-up"></i>
            </div>
            <h1 class="logo-title">Stella Maris Ventures</h1>
            <p class="logo-subtitle">Tu Plataforma de Inversiones</p>
        </div>

        <!-- Card de Login -->
        <div class="glass-card">
            <div class="card-header">
                <h2 class="card-title">Bienvenido</h2>
                <p class="card-subtitle">Ingresa tus credenciales para continuar</p>
            </div>

            <form id="loginForm">
                <!-- Email -->
                <div class="form-group">
                    <label class="form-label" for="email">Correo electrónico</label>
                    <div class="input-wrapper">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input 
                            type="email" 
                            id="email" 
                            class="glass-input" 
                            placeholder="tu@email.com"
                            required
                        >
                    </div>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label class="form-label" for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input 
                            type="password" 
                            id="password" 
                            class="glass-input with-toggle" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i data-lucide="eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Botón Submit -->
                <button onclic="login()" class="btn-gradient" id="submitBtn">
                    <span>Iniciar Sesión</span>
                    <i data-lucide="arrow-right" style="width: 20px; height: 20px;"></i>
                </button>
            </form>

            <!-- Modal completar perfil -->
            <div id="profileModal" class="modal-overlay" style="display:none;">
              <div class="modal">
                <div class="modal-header">
                  <h2>Completa tu perfil</h2>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="modalNombre" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" id="modalApellidos" placeholder="Apellidos">
                  </div>
                  <div class="form-group">
                    <label>DNI</label>
                    <input type="text" id="modalDNI" placeholder="DNI">
                  </div>
                  <button class="btn-invest" onclick="saveProfileModal()">Guardar</button>
                </div>
              </div>
            </div>


        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        lucide.createIcons();

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                eyeIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Inicializar Supabase
        const supabaseCli = window.supabase.createClient(
          'https://adentfqqughsqqpaswzu.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkZW50ZnFxdWdoc3FxcGFzd3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNDYxMDAsImV4cCI6MjA4NDcyMjEwMH0._jm4UsVu0DLPT9LYq--yynCbVCLEgDufTIglcTPm9_E'
        );

        // Capturar submit del formulario
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Login con Supabase
            const { data, error } = await supabaseCli.auth.signInWithPassword({ email, password });
            if (error) {
                alert('Error: ' + error.message);
                return;
            }

            // Traer perfil y rol
            const { data: perfil, error: perfilError } = await supabaseCli
              .from('profiles')
              .select('nombre, role')
              .eq('id', data.user.id)
              .single();

            if (perfilError) {
                alert('Error al obtener perfil: ' + perfilError.message);
                return;
            }

            // Redirigir según rol
            if (perfil.role === 'admin') {
                window.location.href = 'adm.html';
            } else {
                window.location.href = 'user.html';
            }
        });
    </script>

</body>
</html>
