<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stella Maris Admin</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="cssAdmin.css">
<style>
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* centra exactamente */
    width: 100%;
    height: 100%;
    /*background: rgb(238 238 235 / 10%);*/
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: linear-gradient(135deg, #eef4ed, #e8e5dd);
    padding: 20px;
    border-radius: 8px;
    width: 90%;
    max-width: 500px;
    /*box-shadow: 0 4px 20px rgba(0,0,0,0.2);*/
  }
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  .modal-header h2 {
    margin: 0;
  }
  .close-btn {
    background: none;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
  }
  .company-card {
    background: #f9f9f9;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  .company-card p {
    margin: 5px 0;
  }
  .btn-edit {
    margin-left: 50%;
    transform: translateX(-50%);
    background:linear-gradient(135deg, #f6e3b0, #f6c249);
    width: 40%;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
  }
  .btn-create {
    background: #4CAF50;
    display: inline-flex;
    align-items: center;   /* üëà CLAVE */
    gap: 8px;              /* separaci√≥n texto / icono */
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
  }
  .investment-card {
    position: relative;
  }
  .investment-card .btn-edit {
    width: 100%;
  /*  bottom: 50px;*/
  /*  right: 10px;*/
  }
</style>
</head>
<body>
<!-- ================= SIDEBAR ================= -->
<aside class="sidebar" id="sidebar">
  <div class="sidebar-logo">
    <div class="logo-icon"><i data-lucide="trending-up"></i></div>
    <span class="logo-text">Stella Maris Admin</span>
  </div>
  <nav class="sidebar-nav">
    <div style="width: 100%;">Hola <strong><span id="welcomeUser" style="width: 100%;"></span></strong></div><br>
    <div class="nav-item active" id="nav-actives">
      <i data-lucide="bar-chart-3"></i><span>Activas</span>
    </div>
    <div class="nav-item" id="nav-new">
      <i data-lucide="plus-circle"></i><span>Nueva Inversi√≥n</span>
    </div>
    <div class="nav-item" id="nav-companies">
      <i data-lucide="building-2"></i><span>Empresas</span>
    </div>
  </nav>
  <button class="toggle-btn" onclick="toggleSidebar()">
    <i data-lucide="chevron-left"></i>
  </button>

  <button class="nav-item close" onclick="logout()"style="background-color:#e74c3c; color:white; border:none; padding:8px 12px; border-radius:4px; ">SALIR</button>
</aside>

<!-- ================= CONTENIDO ================= -->
<div id="message-container" class="message-container"></div>
<main class="main-content">
  <!-- ===== ACTIVAS ===== -->
  <div class="page-section" id="section-actives">
    <header class="page-header">
      <h1>üìä Inversiones Activas</h1>
      <p id="msg-actives">Listado de inversiones (Pendientes o Activas)</p>
    </header>
    <div class="investments-grid" id="grid-actives"></div>
  </div>

  <!-- ===== NUEVA INVERSION ===== -->
  <div class="page-section" id="section-new" style="display:none;">
    <header class="page-header">
      <h1>‚ûï Crear Nueva Inversi√≥n</h1>
    </header>
    <div class="profile-form">
      <div class="form-group">
        <label>Nombre de la inversi√≥n</label>
        <input type="text" id="new-name" placeholder="Nombre de inversi√≥n">
      </div>
      <div class="form-group">
        <label>Empresa</label>
        <select id="new-company"></select>
      </div>
      <div class="form-group">
        <label>Plazo (meses)</label>
        <input type="number" id="new-term" placeholder="Plazo estimado">
      </div>
      <div class="form-group">
        <label>Rentabilidad (%)</label>
        <input type="number" id="new-profit" placeholder="Rentabilidad esperada">
      </div>
      <button class="btn-invest" onclick="createInvestment()">Crear <i data-lucide="check"></i></button>
    </div>
  </div>

  <!-- ===== EMPRESAS ===== -->
  <div class="page-section" id="section-companies" style="display:none;">
    <header class="page-header">
      <h1>üè¢ Empresas</h1>
      <p>Lista de empresas</p>
    </header>
    <div class="investments-grid" id="grid-companies"></div><br>
    <button class="btn-create" onclick="openCompanyModal()">Crear Empresa<i data-lucide="plus"></i></button>
  </div>
</main>

<!-- ================= MODAL EMPRESAS ================= -->
<div id="companyModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="companyModalTitle">Crear Empresa</h2>
      <button class="close-btn" onclick="closeCompanyModal()">&times;</button>
    </div>
    <div class="form-group">
      <label><strong>Nombre</strong></label>
      <input type="text" id="company-name" placeholder="Nombre de la empresa">
    </div>
    <div class="form-group">
      <label><strong>CIF</strong></label>
      <input type="text" id="company-cif" placeholder="CIF">
    </div>
    <div class="form-group">
      <label><strong>Cuenta Bancaria</strong></label>
      <input type="text" id="company-account" placeholder="Cuenta bancaria">
    </div>
    <button class="btn-invest" onclick="saveCompany()">Guardar <i data-lucide="check"></i></button>
  </div>
</div>

<!-- ================= MODAL INVERSIONES ================= -->
<div id="investmentModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Inversi√≥n</h2>
      <button class="close-btn" onclick="closeInvestmentModal()">&times;</button>
    </div>
    <input type="hidden" id="edit-inv-id">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" id="edit-name">
    </div>
    <div class="form-group">
      <label>Empresa</label>
      <select id="edit-company"></select>
    </div>
    <div class="form-group">
      <label>Plazo (meses)</label>
      <input type="number" id="edit-term">
    </div>
    <div class="form-group">
      <label>Rentabilidad (%)</label>
      <input type="number" id="edit-profit">
    </div>
    <div class="form-group">
      <label>Estado</label>
      <select id="edit-estado">
        <option value="Pendiente">Pendiente</option>
        <option value="Abierta">Abierta</option>
        <option value="Activa">Activa</option>
        <option value="Cerrada">Cerrada</option>
        <option value="Cancelada">Cancelada</option>
      </select>
    </div>
    <div class="form-group">
      <label>Fecha de Creaci√≥n</label>
      <p id="edit-fecha"></p>
    </div>
    <button class="btn-invest" onclick="saveInvestment()">Guardar Cambios</button>
  </div>
</div>

  <script>
  /* ================= SUPABASE ================= */
    const supabaseCli = window.supabase.createClient(
      'https://adentfqqughsqqpaswzu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFkZW50ZnFxdWdoc3FxcGFzd3p1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkxNDYxMDAsImV4cCI6MjA4NDcyMjEwMH0._jm4UsVu0DLPT9LYq--yynCbVCLEgDufTIglcTPm9_E'
    );

    /* ================= STATE ================= */
    let navActives, navNew, navCompanies;
    let sectionActives, sectionNew, sectionCompanies;

    let activeInvestments = [];
    let companies = [];
    let editingCompanyId = null;

    /* ================= INIT ================= */
    document.addEventListener('DOMContentLoaded', async () => {
      lucide.createIcons();

      navActives = document.getElementById('nav-actives');
      navNew = document.getElementById('nav-new');
      navCompanies = document.getElementById('nav-companies');

      sectionActives = document.getElementById('section-actives');
      sectionNew = document.getElementById('section-new');
      sectionCompanies = document.getElementById('section-companies');

      // üîê PROTECCI√ìN ADMIN
      await autoLogin();

      // üì¶ CARGA NORMAL
      await loadActiveInvestments();
      await loadCompanies();

      navActives.onclick = () => switchSection('actives');
      navNew.onclick = () => showNewInvestmentSection();
      navCompanies.onclick = () => switchSection('companies');
    });

    /* ================= ADMIN LOGIN / PROTECCI√ìN ================= */
    async function autoLogin(){
      const { data: { user } } = await supabaseCli.auth.getUser();

      if (!user) {
        window.location.href = './';
        return;
      }

      const { data: profile, error } = await supabaseCli
        .from('profiles')
        .select('nombre, role')
        .eq('id', user.id)
        .single();

      if (error || !profile) {
        window.location.href = './';
        return;
      }

      if (profile.role !== 'admin') {
        window.location.href = './';
        return;
      }

      document.getElementById('welcomeUser').textContent =
        profile.nombre || user.email;
    }

    /* ================= LOGOUT ================= */
    async function logout(){
      await supabaseCli.auth.signOut();
      window.location.href = './';
    }

    /* ================= LOAD DATA ================= */
    async function loadActiveInvestments(){
      const { data } = await supabaseCli
        .from('operaciones')
        .select(`
          id,
          nombre,
          rentabilidad_inicial,
          plazo_previsto_meses,
          estado,
          created_at,
          empresa_id,
          empresas(nombre)
        `);

      activeInvestments = data || [];
      renderActiveInvestments();
    }

    async function loadCompanies(){
      const { data } = await supabaseCli
        .from('empresas')
        .select('id, nombre, cif, cuenta_bancaria');

      companies = data || [];
      renderCompanies();
      loadCompanyOptions();
    }

    /* ================= RENDER ================= */
    function renderActiveInvestments(){
      const grid = document.getElementById('grid-actives');

      grid.innerHTML = activeInvestments.length
        ? activeInvestments.map(inv => {
            const empresa = inv.empresas?.nombre || '‚Äî';
            const fecha = inv.created_at
              ? new Date(inv.created_at).toLocaleDateString('es-ES')
              : '‚Äî';

            return `
            <div class="investment-card">
              <div class="card-header">
                <div class="card-company">
                  <div class="company-icon"><i data-lucide="building-2"></i></div>
                  <div class="company-info">
                    <h3>${inv.nombre}</h3>
                    <p>${empresa}</p>
                  </div>
                </div>
                <span class="badge badge-active">${inv.estado}</span>
              </div>

              <div class="card-stats">
                <div class="stat-box">
                  <div class="stat-label">Rentabilidad</div>
                  <div class="stat-value success">${inv.rentabilidad_inicial}%</div>
                </div>
                <div class="stat-box">
                  <div class="stat-label">Plazo</div>
                  <div class="stat-value">${inv.plazo_previsto_meses} meses</div>
                </div>
                <div class="stat-box">
                  <div class="stat-label">Creada</div>
                  <div class="stat-value">${fecha}</div>
                </div>
              </div>

              <button class="btn-edit" onclick='openInvestmentModal(${JSON.stringify(inv)})'>
                Editar
              </button>
            </div>
            `;
          }).join('')
        : 'No hay inversiones';

      lucide.createIcons();
    }

    function renderCompanies(){
      const grid = document.getElementById('grid-companies');

      grid.innerHTML = companies.length
        ? companies.map(c => `
          <div class="company-card">
            <h3>${c.nombre}</h3>
            <p>${c.cif}</p>
            <p>${c.cuenta_bancaria}</p>
            <button class="btn-edit"
              onclick="openCompanyModal(
                '${c.id}',
                '${c.nombre}',
                '${c.cif}',
                '${c.cuenta_bancaria}'
              )">
              Editar
            </button>
          </div>
        `).join('')
        : 'No hay empresas creadas';

      lucide.createIcons();
    }

    /* ================= MODALES ================= */
    function openCompanyModal(id = null, nombre = '', cif = '', cuenta = ''){
      editingCompanyId = id;
      document.getElementById('companyModalTitle').textContent =
        id ? 'Editar Empresa' : 'Crear Empresa';

      document.getElementById('company-name').value = nombre;
      document.getElementById('company-cif').value = cif;
      document.getElementById('company-account').value = cuenta;

      document.getElementById('companyModal').style.display = 'flex';
    }

    function closeCompanyModal(){
      document.getElementById('companyModal').style.display = 'none';
    }

    function openInvestmentModal(inv){
      document.getElementById('edit-inv-id').value = inv.id;
      document.getElementById('edit-name').value = inv.nombre;
      document.getElementById('edit-term').value = inv.plazo_previsto_meses;
      document.getElementById('edit-profit').value = inv.rentabilidad_inicial;
      document.getElementById('edit-estado').value = inv.estado;

      document.getElementById('edit-fecha').textContent =
        inv.created_at
          ? new Date(inv.created_at).toLocaleString('es-ES')
          : '‚Äî';

      const select = document.getElementById('edit-company');
      select.innerHTML = '';

      companies.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.nombre;
        opt.selected = c.id === inv.empresa_id;
        select.appendChild(opt);
      });

      document.getElementById('investmentModal').style.display = 'flex';
    }

    function closeInvestmentModal(){
      document.getElementById('investmentModal').style.display = 'none';
    }

    /* ================= CREATE / EDIT ================= */
    async function createInvestment(){
      const nombre = document.getElementById('new-name').value;
      const empresaId = document.getElementById('new-company').value;
      const plazo = +document.getElementById('new-term').value;
      const rentabilidad = +document.getElementById('new-profit').value;

      if(!nombre || !empresaId || isNaN(plazo) || isNaN(rentabilidad)){
        return showMessage('Completa todos los campos','error');
      }

      const { error } = await supabaseCli.from('operaciones').insert({
        nombre,
        empresa_id: empresaId,
        plazo_previsto_meses: plazo,
        rentabilidad_inicial: rentabilidad,
        estado: 'Pendiente',
        created_at: new Date().toISOString()
      });

      if(error) return showMessage('Error creando inversi√≥n','error');

      await loadActiveInvestments();
    
      showMessage('Inversi√≥n creada');
      
      document.getElementById('new-name').value='';
      document.getElementById('new-company').value='';
      document.getElementById('new-term').value='';
      document.getElementById('new-profit').value='';

      setTimeout(switchSection, 1000, 'actives');
      
    }

    async function saveInvestment(){
      const id = document.getElementById('edit-inv-id').value;

      const payload = {
        nombre: document.getElementById('edit-name').value,
        empresa_id: document.getElementById('edit-company').value,
        plazo_previsto_meses: +document.getElementById('edit-term').value,
        rentabilidad_inicial: +document.getElementById('edit-profit').value,
        estado: document.getElementById('edit-estado').value
      };

      const { error } = await supabaseCli
        .from('operaciones')
        .update(payload)
        .eq('id', id);

      if(error) return showMessage('Error guardando inversi√≥n','error');

      closeInvestmentModal();
      await loadActiveInvestments();
      showMessage('Inversi√≥n actualizada');
    }

    async function saveCompany(){
      const payload = {
        nombre: document.getElementById('company-name').value,
        cif: document.getElementById('company-cif').value,
        cuenta_bancaria: document.getElementById('company-account').value
      };

      if(!payload.nombre || !payload.cif || !payload.cuenta_bancaria){
        return showMessage('Rellena todos los campos','error');
      }

      let error;
      if(editingCompanyId){
        ({ error } = await supabaseCli
          .from('empresas')
          .update(payload)
          .eq('id', editingCompanyId));
      } else {
        ({ error } = await supabaseCli
          .from('empresas')
          .insert(payload));
      }

      if(error) return showMessage('Error guardando empresa','error');

      closeCompanyModal();
      await loadCompanies();
      showMessage(editingCompanyId ? 'Empresa actualizada' : 'Empresa creada');
    }

    /* ================= UTILS ================= */
    function loadCompanyOptions(){
      const selectNew = document.getElementById('new-company');
      const selectEdit = document.getElementById('edit-company');

      selectNew.innerHTML = '<option value="">Selecciona empresa</option>';
      selectEdit.innerHTML = '<option value="">Selecciona empresa</option>';

      companies.forEach(c => {
        const opt = document.createElement('option');
        opt.value = c.id;
        opt.textContent = c.nombre;

        selectNew.appendChild(opt.cloneNode(true));
        selectEdit.appendChild(opt);
      });
    }

    function switchSection(section){
      document.querySelectorAll('.sidebar-nav .nav-item')
        .forEach(n => n.classList.remove('active'));

      sectionActives.style.display = 'none';
      sectionNew.style.display = 'none';
      sectionCompanies.style.display = 'none';

      if(section === 'actives'){
        navActives.classList.add('active');
        sectionActives.style.display = 'block';
      } else if(section === 'new'){
        navNew.classList.add('active');
        sectionNew.style.display = 'block';
      } else if(section === 'companies'){
        navCompanies.classList.add('active');
        sectionCompanies.style.display = 'block';
      }
    }

    function toggleSidebar(){
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    function showMessage(text, type='success'){
      const container = document.getElementById('message-container');
      const msg = document.createElement('div');
      msg.className = 'message' + (type === 'error' ? ' error' : '');
      msg.textContent = text;
      container.appendChild(msg);
      setTimeout(() => msg.remove(), 3000);
    }

    async function showNewInvestmentSection(){
      switchSection('new');
      loadCompanyOptions();
    }

  </script>

</body>
</html>
